spring:
  application:
    name: ana-carla-erp

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  h2:
    console:
      enabled: true
      path: /h2-console

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=60s

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

app:
  security:
    jwt:
      secret: ${JWT_SECRET:Ana-Carla-ERP-Secret-Key-2025-Change-In-Production-Min-256-Bits}
      expiration: 86400

  scheduling:
    churn-alert-enabled: true
    churn-threshold-days: 15

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    br.com.anacarla: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
